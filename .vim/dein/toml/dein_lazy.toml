######################################################################
## Go
######################################################################
[[plugins]]
repo = 'fatih/vim-go'
hook_add = '''
    autocmd FileType go nmap <leader>b  <Plug>(go-build)
    autocmd FileType go nmap <leader>t  <Plug>(go-test)
    nmap <C-i> :GoImports<CR>
    let g:go_gocode_propose_source = 0
'''
on_ft = 'go'
[[plugins]]
repo = 'vim-jp/vim-go-extra'
