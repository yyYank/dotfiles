on_ft = ['typescript', 'typescriptreact']
hook_add = '''
    autocmd BufNewFile,BufRead *.tsx :setfiletype typescript
    let g:typescript_indent_disable = 1
    let g:typescript_compiler_binary = ''
    let g:typescript_compiler_options = ''
'''

